# Ini adalah skrip untuk https://cloud.google.com/cloud-build/
steps:
# Install
- name: 'gcr.io/cloud-builders/npm'
  args: ['install']
# Build
- name: 'gcr.io/cloud-builders/npm'
  args: ['run', 'build']
# Deploy
- name: 'gcr.io/cloud-builders/gcloud'
  args: ['run',
        'deploy',
        'students-crud-fe',
        '--image',
        '--allow-unauthenticated',]
  # args: ['run', 'deploy', '--image', 'gcr.io/prak-tcc-e2/students-crud-fe']
